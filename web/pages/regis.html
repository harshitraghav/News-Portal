<div class="container">
 <h2>Regis Here</h2>
  
    
  <form method="post" ng-submit="regis()">
    <div class="form-group">
        <label>Email:</label>
        <input type="text" ng-model="myData.email" class="form-control" required/>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" ng-model="myData.pass" class="form-control" required/>
    </div>
    <div class="form-group">
        <label>Mobile:</label>
        <input type="password" ng-model="myData.mobile" class="form-control" required/>
    </div>
    <div class="form-group">
        
        <input type="submit" name="sub" class="btn btn-success"/>
        <input type="reset"  class="btn btn-danger"/>
    </div>
  </form>
 
</div>
