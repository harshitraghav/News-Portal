<div class="row">
    <h2>Add News</h2>
    <form method="post" ng-submit="addnews()" enctype="multipart/form-data">
  <div class="form-group">
      <label>Category:</label>
      <select ng-model="myData.category" class="form-control">
          <option value="Sports">Sports</option>
          <option value="Weather">Weather</option>
           <option value="Poltics">Poltics</option>
           <option value="International">International</option>
            <option value="Business">Business</option>
           <option value="Entertainment">Entertainment</option>
           <option value="Culture">Culture</option>
           <option value="National">National</option>

           <option value="Others">Others</option>
      </select>
  </div>
  <div class="form-group">
      <label>Title</label>
      <input type="text" ng-model="myData.title" required class="form-control"/>
  </div>
  <div class="form-group">
      <label>Body:</label>
     <textarea ng-model="myData.body" required class="form-control">
     </textarea>
  </div>
   <div class="form-group">
     
  <input type="submit" value="submit" class="btn btn-success"/>
 </form>
</div>
